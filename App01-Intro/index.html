<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- Esta etiqueta sirve para definir la política de seguridad de contenidos (CSP) para la página, especificando que solo se pueden cargar recursos desde el mismo origen ('self'). -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- Esta etiqueta sirve para definir la política de seguridad de contenidos (CSP) para navegadores antiguos que utilizan el encabezado 'X-Content-Security-Policy'. -->
    <title>App Hello, World</title>
    <!-- Agregar un icono -->

</head>
<body>
    <h1>Hello, World</h1>
    Estamos usando la version <span id="versionNode"></span> Node.js, Chromium <span id="versionChrome"></span>, Electron <span id="versionElectron"></span>

    <script src="renderer.js"></script>
</body>
</html>
